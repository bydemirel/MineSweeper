name: minefield
description: Modern, high-performance Minesweeper game built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Utilities
  equatable: ^2.0.5
  
  # Icons
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/applogo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#1A1A2E"
  image: assets/images/applogo.png
  android: true
  ios: true
  web: true
  android_gravity: center
  ios_content_mode: scaleAspectFit
  web_image_mode: center

flutter:
  uses-material-design: true
  assets:
    - assets/images/

